<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: <a routerLink="/list/{{ animal.type }}">{{ animal.name }}</a> - tipo: {{animal.type}}
      <button (click)="showAge(animal)">Ver idade do animal</button>   <!-- evento quando se clica em algum animal -->
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
